<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <header>Mortgage Calculator</header>
    <div class="container">
      <p>Change values to calculate your results</p>
      <hr />
      <div class="calculator">
        <div class="mortgage-years">
          <label class="mortgage-years__label" for="mortgage-years">Years of mortgage</label><br />
          <div class="slider-input">
            <label class="slider-input__min-number" for="mortgage-years">1</label>
            <input class="slider-input__range" type="range" id="mortgage-years" min="1" max="40" />
            <label class="slider-input__max-number" for="mortgage-years">40</label>
            <output class="calculator__text-input" for="mortgage-years" id="mortgage-years-output"
              >30</output
            >
          </div>
        </div>
        <div class="slider__rate"></div>
      </div>
    </div>
  </body>
</html>
