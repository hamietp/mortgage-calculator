<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Mortgage Calculator</title>
  </head>

  <body>
    <header>Mortgage Calculator</header>
    <div class="container">
      <p>Change values to calculate your results</p>
      <hr />
      <form class="calculator" autocomplete="off" novalidate>
        <div class="mortgage-years">
          <div class="mortgage-years__row">
            <span class="mortgage-years__label">Years of mortgage</span><br />
            <div class="slider-input">
              <span class="slider-input__min-number">1</span>
              <input
                class="slider-input__range"
                id="sliderMortgage"
                type="range"
                min="1"
                max="40"
                value="1"
                step="1"
                oninput="mortgageOutput.value=sliderMortgage.value"
              />
              <span class="slider-input__max-number">40</span>
              <input
                class="calculator__slider-box"
                type="text"
                value="1"
                maxlength="2"
                id="mortgageOutput"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                oninput="sliderMortgage.value=mortgageOutput.value"
              />
            </div>
          </div>
        </div>
        <div class="rate-interest">
          <div class="rate-interest__row">
            <span class="rate-interest__label">Rate of interest (%)</span><br />
            <div class="slider-input">
              <span class="slider-input__min-number">0.1</span>
              <input
                class="slider-input__range"
                id="sliderInterest"
                type="range"
                min="0.1"
                max="10"
                value="1"
                step="0.1"
                oninput="interestOutput.value=sliderInterest.value"
              />
              <span class="slider-input__max-number">10</span>
              <input
                class="calculator__slider-box"
                id="interestOutput"
                type="text"
                value="1"
                maxlength="3"
                oninput="sliderInterest.value=interestOutput.value"
              />
            </div>
          </div>
        </div>

        <div class="loan-values">
          <div class="loan-values__container">
            <span class="loan-values__label">Loan Amount</span>
            <input
              class="loan-values__text-input"
              id="amount-input"
              type="text"
              value="$ "
              minlength="2"
              maxlength="11"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              aria-describedby="loan-amount-error"
              required
            />
          </div>

          <div class="loan-values__row">
            <div class="loan-values__container">
              <span class="loan-values__label">Annual Tax</span>
              <input
                class="loan-values__row__text-input"
                id="tax-input"
                type="text"
                value="$ "
                minlength="2"
                maxlength="11"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                aria-describedby="annual-tax-error"
                required
              />
            </div>
            <div class="loan-values__container">
              <span class="loan-values__label">Annual Insurance</span>
              <input
                class="loan-values__row__text-input"
                id="insurance-input"
                type="text"
                value="$ "
                minlength="2"
                maxlength="11"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                aria-describedby="anual-insurance-error"
                required
              />
            </div>
          </div>
        </div>

        <div class="calculate">
          <button class="calculate__button" id="btn-submit" type="submit">Calculate</button>
        </div>
      </form>
    </div>
    <div class="results-panel">
      <span class="results-panel__label">Your results</span>
      <div class="results-container">
        <div class="results-container__row">
          <span class="results-container__label">Principal & Interest</span>
          <span class="results-container__value" id="result-interest">$ 1,438.79</span>
        </div>
        <hr />
        <div class="results-container__row">
          <span class="results-container__label">Tax</span>
          <span class="results-container__value" id="result-tax">$ 83.33</span>
        </div>
        <hr />
        <div class="results-container__row">
          <span class="results-container__label">Insurance</span>
          <span class="results-container__value" id="result-insurance">$ 25.00</span>
        </div>
        <hr />
        <div class="results-container__row">
          <span class="results-container__label">Total Monthly Payment</span>
          <span class="results-container__value" id="result-total">$ --</span>
        </div>
        <hr />
      </div>
    </div>
  </body>
</html>
