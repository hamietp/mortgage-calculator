<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Mortgage Calculator</title>
  </head>

  <body>
    <header>Mortgage Calculator</header>
    <div class="container">
      <p>Change values to calculate your results</p>
      <hr />
      <div class="calculator">
        <div class="mortgage-years">
          <div class="mortgage-years__row">
            <span class="mortgage-years__label">Years of mortgage</span><br />
            <div class="slider-input">
              <span class="slider-input__min-number">1</span>
              <input
                class="slider-input__range"
                id="slider-mortgage"
                type="range"
                min="1"
                max="40"
                value="1"
                step="1"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              />
              <span class="slider-input__max-number">40</span>
              <input class="calculator__slider-box" type="text" value="1" id="mortgage-output" />
            </div>
          </div>
        </div>
        <div class="rate-interest">
          <div class="rate-interest__row">
            <span class="rate-interest__label">Rate of interest (%)</span><br />
            <div class="slider-input">
              <span class="slider-input__min-number">0.1</span>
              <input
                class="slider-input__range"
                id="slider-interest"
                type="range"
                min="0.1"
                max="10"
                value="1"
                step="0.1"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              />
              <span class="slider-input__max-number">10</span>
              <input class="calculator__slider-box" id="interest-output" type="text" value="2" />
            </div>
          </div>
        </div>
        <div class="loan-values">
          <div id="js-amount-input">
            <span class="loan-values__label">Loan Amount</span>
            <input
              class="loan-values__text-input"
              id="amount-input"
              type="text"
              value="0"
              maxlength="9"
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            />
          </div>
          <div class="loan-values__row">
            <div class="loan-values__row__container">
              <span class="loan-values__label">Annual Tax</span>
              <input
                class="loan-values__row__text-input"
                id="tax-input"
                type="text"
                value="0"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              />
            </div>
            <div class="loan-values__row__container">
              <span class="loan-values__label">Annual Insurance</span>
              <input
                class="loan-values__row__text-input"
                id="insurance-input"
                type="text"
                value="0"
                onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              />
            </div>
          </div>
        </div>
        <div class="calculate">
          <button class="calculate__button">Calculate</button>
        </div>
      </div>
    </div>
  </body>
</html>
